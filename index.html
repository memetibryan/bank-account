<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width">
  <title>Bank Account | Home</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<header>
  <h1>Welcome to Moringa Bank</h1>
</header>

<body>
  <div class="container-fluid">
    <div class="row">
      <form id="register-account">
        <div class="col-md-6">
          <h2>Register New Account:</h2>
          <div class="form-group">
            <label for="user-name">Name</label>
            <input type="text" class="form-control" id="user-name" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="initial-deposit">Initial Deposit</label>
            <input type="text" class="form-control" id="initial-deposit">
          </div>

          <button type="submit" class="btn btn-primary" id="login">LogIn</button>
        </div>

        <div class="col-md-6 bryan">
          <div class="form-group">
            <label for="deposit-amount">Deposit Amount</label>
            <input type="text" class="form-control" id="deposit-amount" placeholder="Deposit Amount">
          </div>

          <div class="form-group">
            <label for="withdraw-amount">Withdraw Amount</label>
            <input type="text" class="form-control" id="withdraw-amount">
          </div>
        </div>
      </form>
    </div>

    <ul id="output">

    </ul>

    <ul id="outputNew">

    </ul>
  </div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
